<mat-card class="qa-card" *ngIf="question">
    <mat-card-header>
        <mat-card-title>
            <a class="qa-link" routerLink="/questions/{{question.Id}}">
                <span>{{question.Id}}</span>
            </a>
        </mat-card-title>

        <span class="qa-spacer"></span>

        <button mat-button class="qa-votes" (click)="upvote()">
            <mat-icon [ngClass]="{'qa-thumbup': vote===1}">thumb_up</mat-icon>
            <span>{{question.upvotes}}</span>
        </button>
        <button mat-button class="qa-votes" (click)="downvote()">
            <mat-icon [ngClass]="{'qa-thumbdown': vote===-1}">thumb_down</mat-icon>
            <span>{{question.downvotes}}</span>
        </button>
    </mat-card-header>

    <mat-card-content [innerHtml]="question.Text"></mat-card-content>

    <mat-expansion-panel *ngIf="questionDetailPage">
        <mat-expansion-panel-header>
            Show answers
        </mat-expansion-panel-header>

        <ng-template matExpansionPanelContent>
            <answers-list [id]="question.Id"></answers-list>
        </ng-template>
    </mat-expansion-panel>
</mat-card>
