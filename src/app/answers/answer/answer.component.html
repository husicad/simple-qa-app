<mat-card class="qa-card">
  <mat-card-header>
    <img mat-card-avatar [src]="answer.created_by.Avatar || avatar" />
    <mat-card-title>{{answer.created_by.Name}} {{answer.created_by.Surname}}</mat-card-title>
    <mat-card-subtitle>{{answer.created_at}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content [innerHtml]="answer.Answer"></mat-card-content>
</mat-card>
